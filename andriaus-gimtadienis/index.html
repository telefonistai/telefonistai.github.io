<html>
<head>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3540&q=80');
      background-size: cover;
    }
    h1 {
      color: white;
      text-align: center;
    }
    form {
      background-color: white;
      border: 2px solid purple;
      border-radius: 5px;
      padding: 20px;
      width: 50%;
      margin: 0 auto;
    }
    label {
      font-size: 18px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 18px;
      border: 1px solid purple;
      border-radius: 5px;
      padding: 0 10px;
    }
    input[type="submit"] {
      width: 100%;
      height: 50px;
      font-size: 18px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      cursor: pointer;
      background-color: pink;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday!</h1>

  <form action="nextpage.html">
    <label for="question">What is your favorite birthday activity?</label><br>
    <input type="text" id="question" name="question"><br>
    <input type="submit" value="Submit">
  </form>

</html>
